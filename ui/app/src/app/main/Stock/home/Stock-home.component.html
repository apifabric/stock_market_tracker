<o-form-layout-manager attr="Stock" mode="tab" title="STOCK">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="StockTable" 
            service="Stock" 
            entity="Stock" 
            title="STOCK"
            keys="id"
            columns="name;symbol;market_sector;id" 
            header-actions="R;D"
            visible-columns="name;symbol;market_sector;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #symbol attr="symbol" title="symbol" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #market_sector attr="market_sector" title="market_sector" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
