<o-form-layout-manager attr="StockRating" mode="tab" title="STOCKRATING">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="StockRatingTable" 
            service="StockRating" 
            entity="StockRating" 
            title="STOCKRATING"
            keys="id"
            columns="id;analyst_id;stock_id;rating;rating_date" 
            header-actions="R;D"
            visible-columns="id;analyst_id;stock_id;rating;rating_date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="analyst_id" title="analyst_id">
    <o-table-cell-renderer-service attr="analyst_id" 
        service="Analyst" entity="AnalystType" columns="id;name"
        parent-keys="id:analyst_id"
        value-column="name" keys="analyst_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="stock_id" title="stock_id">
    <o-table-cell-renderer-service attr="stock_id" 
        service="Stock" entity="StockType" columns="id;name"
        parent-keys="id:stock_id"
        value-column="name" keys="stock_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #rating attr="rating" title="rating" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-date-input #rating_date attr="rating_date" type="timestamp" label="rating_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
