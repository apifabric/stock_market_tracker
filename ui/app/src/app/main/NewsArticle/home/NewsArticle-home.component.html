<o-form-layout-manager attr="NewsArticle" mode="tab" title="NEWSARTICLE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="NewsArticleTable" 
            service="NewsArticle" 
            entity="NewsArticle" 
            title="NEWSARTICLE"
            keys="id"
            columns="id;stock_id;publish_date;title;content" 
            header-actions="R;D"
            visible-columns="id;stock_id;publish_date;title;content"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="stock_id" title="stock_id">
    <o-table-cell-renderer-service attr="stock_id" 
        service="Stock" entity="StockType" columns="id;name"
        parent-keys="id:stock_id"
        value-column="name" keys="stock_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #publish_date attr="publish_date" type="timestamp" label="publish_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #title attr="title" title="title" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #content attr="content" title="content" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
